{% load socialaccount %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">




<!-- bg-light -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-2 shadow-lg sticky-top">
    <div class="container-fluid">


        <a class="navbar-brand align-middle" href="/">
            <h3 class="m-0">
                <img src="/static/img/LOGO.svg" alt="Logo" width="30" height="24">
                DogBreeds
            </h3>
        </a>

        <!-- 3줄버튼 생성 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>



        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2mb-lg-0">


                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/dogimg/">DogImg</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/blog/">Blog</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/map/">Map</a>
                </li>

                <!-- <li class="nav-item">
                    <a class="nav-link" href="/qna/">QnA</a>
                </li> -->

                <li class="nav-item">
                    <a class="nav-link" href="/board/">Board</a>
                </li>


                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Personality</a>
                </li> -->
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        <!--
                        {% if user.socialaccount_set.first.get_avatar_url %}
                        <img class="rounded-circle" width="25px" src="{{ user.socialaccount_set.first.get_avatar_url }}"
                            alt="{{ user.username }}">
                        {% else %}
                        <img class="rounded-circle" width="25px"
                            src="/static/img/LOGO_LINK.svg {{ user.email }}"
                            alt="{{ user.username }}">
                        {% endif %}
                         -->

                        &nbsp;
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/accounts/logout/">Log Out</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Log In</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel"><i class="fas fa-sign-in-alt"></i> Log In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <a role="button" href="{% provider_login_url 'google' %}" type="button"
                            class="btn btn-outline-dark btn-block btn-sm"><i class="fab fa-google"></i> Log in with
                            Google</a>
                        <a role="button" href="/accounts/login/" type="button"
                            class="btn btn-outline-dark btn-block btn-sm"><i class="far fa-user"></i> Log in with
                            username</a>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <a role="button" href="/accounts/signup/" type="button"
                            class="btn btn-outline-dark btn-block btn-sm"><i class="far fa-envelope"></i> Sign up with
                            E-mail</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
