<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="{% static 'css/dog.css' %}">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <title>Hello, world!</title>
      </head>
      <body>
        <!-- 기본 UI -->
        <!-- Bootstrap4에 비해 jquery 없음 -->
        <!-- 한국 홈페이지는 들어가지 말것, class 이름 다름 -->
        <section>

          <div class="dog">
            <div class="dog-body">
              <div class="dog-tail">
                <div class="dog-tail">
                  <div class="dog-tail">
                    <div class="dog-tail">
                      <div class="dog-tail">
                        <div class="dog-tail">
                          <div class="dog-tail">
                            <div class="dog-tail"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="dog-torso"></div>
            <div class="dog-head">
              <div class="dog-ears">
                <div class="dog-ear"></div>
                <div class="dog-ear"></div>
              </div>
              <div class="dog-eyes">
                <div class="dog-eye"></div>
                <div class="dog-eye"></div>
              </div>
              <div class="dog-muzzle">
                <div class="dog-tongue"></div>
              </div>
            </div>
          </div>
          
          <div class="ball" tabindex="0"></div>
        </section>
    






        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      </body>
</html>
